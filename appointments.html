<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Appointments</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>

<body class="board">

  <div class="header">
    <h1>El Sheikh Zayed Central Hospital</h1>
    <p>Where Compassionate Care Meets Medical Excellence</p>
  </div>

  <div class="section">
    <h2>Appointments</h2>

    <!-- FORM CONNECTED TO JS -->
    <form onsubmit="return validateForm();">

      <div class="form-row">
        <label>First Name</label>
        <input type="text" id="FirstName">
      </div>

      <div class="form-row">
        <label>Family Name</label>
        <input type="text" id="FamilyName">
      </div>

      <div class="form-row">
        <label>Telephone Number</label>
        <input type="text" id="TelephoneNumber">
      </div>

      <div class="form-row">
        <label>Email Address</label>
        <input type="email">
      </div>

      <div class="form-row">
        <label>Date of Birth</label>
        <input type="date" id="MyDOB">
      </div>

      <div class="form-row">
        <label>Select Doctor</label>
        <select id="Nationality">
          <option value="">-- Choose a Doctor --</option>
          <option>Dr.mohamed ezz</option>
          <option>Dr.moataz ali</option>
          <option>Dr.nour moataz</option>
          <option>Dr.khaled amr</option>
          <option>Dr.mostafa omar</option>
          <option>Dr.nader abdullah</option>
        </select>
      </div>

      <div class="form-buttons">
        <input type="submit" value="Submit Appointment">
        <input type="reset" value="Reset">
      </div>

    </form>
  </div>

  <div class="footer">
    <p>Â© 2025 El Sheikh Zayed Central Hospital</p>
  </div>

  <!-- JS LINK -->
  <script src="validate.js"></script>

</body>
</html>
