<!-- BILLING FORM -->
<div class="container my-5">
    <h2 class="mb-4">Patient Billing Form</h2>

    <form onsubmit="return validateBillingForm()">


        <div class="mb-3">
            <label class="form-label">Patient Name</label>
            <input type="text" id="PatientName" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Patient ID</label>
            <input type="text" id="PatientID" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Date</label>
            <input type="date" id="BillDate" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Service Name</label>
            <input type="text" id="ServiceName" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Service Cost ($)</label>
            <input type="number" id="ServiceCost" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Total Amount</label>
            <input type="text" id="TotalAmount" class="form-control" readonly>
        </div>

        <button type="submit" class="btn btn-primary">
            Submit Bill
        </button>

    </form>
</div>
