<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Internship Application</title>
  <link rel="stylesheet" href="stylesheet.css">
  <script src="validate.js"></script>
</head>

<body>

  <!-- HEADER -->
  <div class="header">
    <div class="header-top">
      <img src="images/lineheader.gif" width="200">
      <img src="images/logo.png" alt="Hospital Logo" height="250px">
      <img src="images/lineheader.gif" width="200">
    </div>

    <div class="header-bottom">
      <img src="images/ambulancecartoon.gif" height="145px" style="border-radius:100%;">
      <div class="header-text">
        <h1>El Sheikh Zayed Central Hospital</h1>
        <p>Where Compassionate Care Meets Medical Excellence</p>
      </div>
      <img src="images/hospitalsign.gif" height="145px" style="border-radius:100%;">
    </div>
  </div>

  <!-- INTERNSHIP FORM -->
  <div class="section">
    <h2>Hospital Internship Application</h2>

    <form onsubmit="return validateForm();">

      <div class="form-row">
        <label for="FirstName">First Name</label>
        <input type="text" id="FirstName">
      </div>

      <div class="form-row">
        <label for="FamilyName">Family Name</label>
        <input type="text" id="FamilyName">
      </div>

      <div class="form-row">
        <label for="Email">Email</label>
        <input type="email" id="Email">
      </div>

      <div class="form-row">
        <label for="TelephoneNumber">Telephone Number</label>
        <input type="text" id="TelephoneNumber">
      </div>

      <div class="form-row">
        <label for="Department">Department</label>
        <select id="Department">
          <option value="">-- Select --</option>
          <option>Cardiology</option>
          <option>Radiology</option>
          <option>Pharmacy</option>
          <option>Nursing</option>
        </select>
      </div>

      <div class="form-row">
        <label for="MyDOB">Date of Birth</label>
        <input type="date" id="MyDOB">
      </div>

      <div class="form-row">
        <label for="StartDate">Start Date</label>
        <input type="date" id="StartDate">
      </div>

      <div class="form-row">
        <label for="Duration">Duration (weeks)</label>
        <input type="number" id="Duration" min="1">
      </div>

      <div class="form-row">
        <label for="Reason">Reason</label>
        <textarea id="Reason" rows="3"></textarea>
      </div>

      <div class="form-row" style="text-align:center;">
        <input type="submit" value="Submit">
      </div>

    </form>
  </div>

  <!-- FOOTER -->
  <div class="footer" align="center">
    <a href="index.html" class="button">Back To Home Page</a>
    <p>Â© 2025 El Sheikh Zayed Central Hospital | Ministry of Health, Egypt</p>
    <p>Contact: +20 2 3850 2523 | Email: info@zayedhospital.eg</p>
  </div>

</body>
</html>
